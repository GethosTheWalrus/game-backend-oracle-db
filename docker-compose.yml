version: "3.9"
services:
  # Oracle database container
  oracle:
    image: container-registry.oracle.com/database/free:latest
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_PWD=password
    ports: 
      - '1521:1521'
    volumes:
      - oracledb:/opt/oracle/oradata
      - ./database-scripts:/opt/oracle/scripts/startup
    networks:
      - demoNetwork
  # Node.js backend application container
  node:
    build: ./app/
    image: node-app
    environment:
      - ORACLEDB_ADDRESS=oracle
      - ORACLEDB_PORT=1521
      - ORACLEDB_SERVICE=FREEPDB1
      - ORACLEDB_USER=GAMEDB
      - DB_PASSWORD=password
      - SITEURL=localhost:3000
      - QUEUE_NAME=GAMEDB.GAME_CHAT_QUEUE
    container_name: node_app
    ports:
      - 3000:3000
    depends_on:
      - oracle
    networks:
      - demoNetwork
  # Nginx frontend container
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    depends_on:
      - oracle
      - node
    volumes:
      - ./flappy-bird:/usr/share/nginx/html
    ports:
      - "8080:80"
    networks:
      - demoNetwork

networks:
  demoNetwork:
    name: demoNetwork
    driver: bridge

volumes:
  oracledb: