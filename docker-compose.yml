version: "3.9"
services:
  oracle:
    image: container-registry.oracle.com/database/free:latest
    environment:
      - ORACLE_ALLOW_REMOTE=true
    ports: 
      - '1521:1521'
    volumes:
      - oracledb:/opt/oracle/oradata
  node:
    build: ./app/
    image: node-app
    container_name: node_app
    ports:
      - 3000:3000
    command: node index.js
    volumes:
      - ./app:/usr/app/
      - ./app/node_modules:/usr/app/node_modules
    networks:
      - demoNetwork

networks:
  demoNetwork:
    name: demoNetwork
    driver: bridge

volumes:
  oracledb: