    <style>
        input[type=radio] {
            margin-right: 25px;
            margin-left: 10px;
        }
        button {
            width: 100px;
            border-radius: 7px;
        }
        #chatContainer {
            background: white;
            width: 400px;
            height: 200px;
            margin: 0 auto;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
        }
        #sendMessage {
            padding: 5px;
            width: 400px;
        }
        .chatItem {
            display: block;
            flex-basis: 100%;
            align-self: flex-end;
        }
    </style>

    <script>
        async function addUser() {
        let username = prompt("Please enter your username", "");
        let text;
        if (username == null || username == "") {
            text = "User cancelled the prompt.";
        } else {
            // create the request to add a new player
            let newPlayerPromise = await fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json; charset=utf-8',
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify({username: username})
            }).then( (data) => {
                // read response headers and body here
                // since this demo is using CORS, we cannot
                // read the location response header
                window.location.reload();
            });
        }
    }
    </script>
    
</head>

<body style="margin:0;text-align:center;">
    <nav class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span><i class="fas fa-user" onclick="showUser();"></i></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span><i class="fas fa-comment-alt" onclick="showChat();"></i></span>
                </a>
            </li>
        </ul>
    </nav> 
    <div id="highScore"></div>
    <div id="playerSelectorContainer">
        
    </div>
    <div id="players" class="modal">
        <select id="playerSelector">
        </select>
        <button id="addUser" onclick="addUser();">New User</button>
    </div>
    <div id="chat" class="modal">
        <div class="msg-panel"></div>
        <div class="dock">
            <button id="clear" class="messageWindow"><i class="fa-light fa-broom-wide"></i></button>
            <input type="text" id="newMessage" placeholder="Send a message..." class="messageWindow"></input>
            <button id="submit" class="messageWindow" disabled><i class="fa-light fa-paper-plane-top"></i></button>
        </div>
    </div>
</body>
